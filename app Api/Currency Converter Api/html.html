<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter Api</title>
    <link rel="stylesheet" href="/Currency Converter Api/css.css">
</head>

<body>
    <div class="card">
        <div class="head">
            <img src="/Currency Converter Api/images.png">
            <h2>Currency Converter</h2>
        </div>
        <label for="amount">Amount:</label>
        <input type="number" placeholder="Number here" id="amount">
        <div class="currency">
            <select id="currency-1">
            </select>
            <select id="currency-2">
            </select>
        </div>
        <button class="converter">Converter</button>
        <div class="result">100 pen = 36.90 aud</div>
    </div>
    <script src="/Currency Converter Api/js.js"></script>
</body>

</html>
