<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Api</title>
    <link rel="stylesheet" href="/numbers Api/css.css">
</head>
<body>
    <div class="card">
        <div class="inputs">
            <input type="number" id="input" placeholder="Enter Number Here">
            <select>
                <option value="math">math</option>
                <option value="trivia">trivia</option>
                <option value="date">date</option>
                <option value="year">year</option>
            </select>
            <button class="submit">Get Fact</button>
            <button class="random">Get Random Fact</button>
        </div>
        <div class="outputs">
            <h2>Enter a number to get fact</h2>
        </div>
    </div>
    <script src="/numbers Api/js.js"></script>
</body>
</html>
